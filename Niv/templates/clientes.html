<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-client-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-client-btn:hover {
            background-color: #218838;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Clientes</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>
                        <a href="{{ url_for('ver_cliente', cliente_id=cliente.id) }}">Ver</a> |
                        <a href="{{ url_for('editar_cliente', cliente_id=cliente.id) }}">Editar</a> |
                        <a href="{{ url_for('eliminar_cliente', cliente_id=cliente.id) }}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="add-client-btn" href="{{ url_for('agregar_cliente') }}">Agregar Cliente</a>
</body>
</html>
